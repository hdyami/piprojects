<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PiBot Control</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="first"></h1>
    <h1 class="second"></h1>
    <h1 class="third"></h1>

    <div class="container">
      <!-- begin toggles -->
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="checkbox" class="auto-stop" autocomplete="off">Auto stop
        </label>
        <label class="btn btn-primary">
          <input type="checkbox" autocomplete="off"> Checkbox 2
        </label>
        <label class="btn btn-primary">
          <input type="checkbox" autocomplete="off"> Checkbox 3
        </label>
      </div>
      <!-- end toggles -->
      <div class="btn-toolbar" role="toolbar">
        <!-- first row -->
        <div class="btn-group btn-group-lg btn-group-justified btn-group-fill-height">
          <a href="#" class="btn btn-default picture" role="button" style="height:100px">
            <strong>Take Picture</strong><br>
          </a>
        </div>
      </div>
    </div>
      <div class="btn-toolbar" role="toolbar">
        <!-- first row -->
        <div class="btn-group btn-group-lg btn-group-justified btn-group-fill-height">
          <a href="#" class="btn btn-default stop" role="button" style="height:100px">
            <strong>Stop</strong><br>
          </a>
          <a href="#" class="btn btn-primary forward" role="button" style="height:100px">
            <strong>Forward</strong><br>
          </a>
          <a href="#" class="btn btn-default stop" role="button" style="height:100px">
            <strong>Stop</strong><br>
          </a>
        </div>
        <!-- second row -->
        <div class="btn-group btn-group-lg btn-group-justified btn-group-fill-height">
          <a href="#" class="btn btn-primary spinLeft" role="button" style="height:100px">
            <strong>Spin Left</strong><br>
          </a>
          <a href="#" class="btn btn-danger stop" role="button" style="height:100px">
            <strong>Stop</strong><br>
          </a>
          <a href="#" class="btn btn-primary spinRight" role="button" style="height:100px">
            <strong>Spin Right</strong><br>
          </a>
        </div>
        <!-- third row -->
        <div class="btn-group btn-group-lg btn-group-justified btn-group-fill-height">
          <a href="#" class="btn btn-default leftBack" role="button" style="height:100px">
            <strong>Left Back</strong><br>
          </a>
          <a href="#" class="btn btn-primary backward" role="button" style="height:100px">
            <strong>Backward</strong><br>
          </a>
          <a href="#" class="btn btn-default rightBack" role="button" style="height:100px">
            <strong>Right Back</strong><br>
          </a>
        </div>
      </div>
    </div>
    <div id="div-slider-speed">
      <label for="duty-cycle">Duty Cycle:</label>
      <input type="range" name="duty-cycle" id="duty-cycle" value="30" min="0" max="100" data-highlight="true">
    </div>
    <div id="div-slider-cam">
      <label for="cam-angle">Camera Angle:</label>
      <input type="range" name="cam-angle" id="cam-angle" value="7.5" min="2.5" max="12.5" data-highlight="true">
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="pibot.js"></script>
  </body>
</html>
