if (window.DeviceOrientationEvent) {
    window.addEventListener("deviceorientation", function () {
    	$("h1.first").html("<div class='alpha'>"+event.alpha+"</div>")
    	$("h1.second").html("<div class='beta'>"+event.beta+"</div>")
    	$("h1.third").html("<div class='gamma'>"+event.gamma+"</div>")
    }, true);
} else if (window.DeviceMotionEvent) {
    window.addEventListener('devicemotion', function () {
        console.log(event.acceleration.x * 2);
        console.log(event.acceleration.y * 2);
    }, true);
} else {
    window.addEventListener("MozOrientation", function () {
        tilt([orientation.x * 50, orientation.y * 50]);
    }, true);
}
